name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test-part1:
    name: Test Part 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (Part 1)
        working-directory: chat-vault-part1
        run: pnpm install --frozen-lockfile

      - name: Run tests (Part 1)
        working-directory: chat-vault-part1
        env:
          NODE_OPTIONS: --max-old-space-size=2048
        run: pnpm test

  test-part2:
    name: Test Part 2
    runs-on: ubuntu-latest
    # To use environment secrets, uncomment below after creating the environment in GitHub:
    environment: test
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (Part 2)
        working-directory: chat-vault-part2
        run: pnpm install --frozen-lockfile

      - name: Set up environment variables
        working-directory: chat-vault-part2
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5433/testdb" >> .env
          echo "PORT_BACKEND=8001" >> .env
          echo "NODE_ENV=test" >> .env
          if [ -n "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env
          fi

      - name: Run database migrations
        working-directory: chat-vault-part2
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5433/testdb
        run: pnpm run db:migrate

      - name: Run tests (Part 2)
        working-directory: chat-vault-part2
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DATABASE_URL: postgresql://testuser:testpass@localhost:5433/testdb
          PORT_BACKEND: 8001
          NODE_ENV: test
          NODE_OPTIONS: --max-old-space-size=2048
        run: pnpm test
